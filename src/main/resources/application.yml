spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/playtodoo_db
    username: postgres
    password: system
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    org.springframework.modulith: DEBUG
    org.springframework.security: DEBUG